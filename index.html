<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="registration-cssave">
      <form>
        <h3 class="text-center">Форма авторизации</h3>
            <div class="form-group">
            <input class="form-control item" type="tel" name="phone" placeholder="Телефон"  pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" minlength="11" maxlength="14">
        		</div>
        <div class="form-group">
          <input
            class="form-control item"
            type="email"
            name="email"
            id="email"
            placeholder="Логин"
            required
          >
        </div>
        <div class="form-group">
          <input
            class="form-control item"
            type="password"
            name="password"
            maxlength="20"
			minlength="6"
			pattern="^[a-zA-Z0-9]*$"
            id="password"
            placeholder="Пароль"
            required
          >
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary btn-block create-account"
            type="submit"
          >
            Войти
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
