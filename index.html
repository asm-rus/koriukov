<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="./style.css">
   </head>
  <body>
    <div class="registration-cssave">
      <form>
        <h3 class="text-center">Форма авторизации</h3>
        
         <div class="form-group">
            <input class="form-control item" type="tel" name="phone" placeholder="Телефон"  pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" minlength="11" maxlength="14">
        		</div>
        
        <div class="form-group">
          <input
            class="form-control item"
            type="email"
            name="email"
            id="email"
            placeholder="Логин"
            required
          >
        </div>
        <div class="form-group">
          <input
            class="form-control item"
            type="password"
            name="password"
            maxlength="20"
			minlength="6"
			pattern="^[a-zA-Z0-9]*$"
            id="password"
            placeholder="Пароль"
            required
          >
        </div>

        <div class="form-group">
          <button
            class="btn btn-primary btn-block create-account"
            type="submit"
          >
            Войти
          </button>
        </div>
   
      Сегодня - <span id="date" style="color: blue;">Дата</span>&nbsp;&nbsp;&nbsp;
Текущее время - <span id="time" style="color: green;">Время</span>  
        
     <script type="text/javascript">
function clock() {
var d = new Date();
var day = d.getDate();
var hours = d.getHours();
var minutes = d.getMinutes();
var seconds = d.getSeconds();

month=new Array("января", "февраля", "марта", "апреля", "мая", "июня",
"июля", "августа", "сентября", "октября", "ноября", "декабря");
days=new Array("Воскресенье", "Понедельник", "Вторник", "Среда",
"Четверг", "Пятница", "Суббота");

if (day <= 9) day = "0" + day;
if (hours <= 9) hours = "0" + hours;
if (minutes <= 9) minutes = "0" + minutes;
if (seconds <= 9) seconds = "0" + seconds;

date_date = day + " " + month[d.getMonth()] + " " + d.getFullYear() + " г. (" +
days[d.getDay()] + ")";
date_time = hours + ":" + minutes + ":" + seconds;

if (document.layers) {
 document.layers.date.document.write(date_time);
 document.layers.date.document.close();
 document.layers.time.document.write(date_time);
 document.layers.time.document.close();
}
else {
 document.getElementById("date").innerHTML = date_date;
 document.getElementById("time").innerHTML = date_time;
}
 setTimeout("clock()", 1000);
}
clock();
</script>
        
      </form>
    </div>
  </body>
</html>
